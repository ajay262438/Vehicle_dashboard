<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* ... your existing styles ... */
        .ack-panel {
            grid-column: 1 / -1; /* Make this panel span all columns */
            text-align: center;
        }
        .ack-button {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .ack-button:hover {
            background-color: #218838;
        }
        .status-unacked { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map"></div>
    <div class="info-panel">
        <div class="info-box"><h3>Status</h3><p id="status" class="status-disconnected">Connecting...</p></div>
        <div class="info-box"><h3>Alert Status</h3><p id="alert-status">--</p></div>
        <div class="info-box"><h3>Last Updated</h3><p id="last-updated">Never</p></div>
        <div class="info-box"><h3>Coordinates</h3><p id="coordinates">--</p></div>
        <div class="info-box"><h3>Last Impact</h3><p id="gforce">0.00 G</p></div>
        <div id="acknowledgment-panel" class="info-box ack-panel" style="display: none;">
            <button id="acknowledge-button" class="ack-button">I Have Seen This Alert (Acknowledge)</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'https://vehicletracker-bnul.onrender.com';
        // ... other map setup variables ...
        const alertStatusEl = document.getElementById('alert-status');
        const ackPanel = document.getElementById('acknowledgment-panel');
        const ackButton = document.getElementById('acknowledge-button');

        async function fetchLocation() {
            try {
                const cacheBuster = `?t=${new Date().getTime()}`;
                const response = await fetch(`${SERVER_URL}/location${cacheBuster}`);
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                // ... your existing error handling ...
            }
        }

        function updateDashboard(data) {
            // ... all your existing dashboard updates for map, coords, etc. ...
            statusEl.textContent = 'Connected';
            statusEl.className = 'status-connected';
            coordsEl.textContent = `${data.latitude.toFixed(6)}, ${data.longitude.toFixed(6)}`;
            
            if (data.gforce >= 2.0) {
                gforceEl.textContent = `${data.gforce.toFixed(2)} G (Crash Event)`;
                gforceEl.style.color = '#dc3545';
            } else {
                gforceEl.textContent = `${data.gforce.toFixed(2)} G (Normal)`;
                gforceEl.style.color = '#212529';
            }
            updateTimestamp(data.timestamp);
            const newLatLng = [data.latitude, data.longitude];
            marker.setLatLng(newLatLng);
            // ...

            // --- NEW LOGIC START ---
            if (data.isAcknowledged) {
                alertStatusEl.textContent = 'Acknowledged / Standby';
                alertStatusEl.className = 'status-connected';
                ackPanel.style.display = 'none'; // Hide the button panel
            } else {
                alertStatusEl.textContent = 'UNACKNOWLEDGED ALERT!';
                alertStatusEl.className = 'status-unacked';
                ackPanel.style.display = 'block'; // Show the button panel
            }
            // --- NEW LOGIC END ---
        }
        
        // --- NEW FUNCTION START ---
        async function acknowledgeAlert() {
            try {
                await fetch(`${SERVER_URL}/acknowledge`, { method: 'POST' });
                // Immediately fetch the new status to update the UI
                fetchLocation(); 
            } catch (error) {
                console.error("Failed to acknowledge alert:", error);
                alert("Could not contact server to acknowledge the alert. Please try again.");
            }
        }

        ackButton.onclick = acknowledgeAlert;
        // --- NEW FUNCTION END ---


        // ... the rest of your script (updateTimestamp, setInterval, etc.) ...
        fetchLocation();
        setInterval(fetchLocation, 5000);
    </script>

</body>
</html>
